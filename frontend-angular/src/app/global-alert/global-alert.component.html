<div mat-dialog-content>
    <div class="text-2xl font-medium mb-4">{{alertParams.title}}</div>
    <div>{{alertParams.text}}</div>
</div>
<div mat-dialog-actions>
    <button class="btn ml-2 mb-2" style="margin-top: 0px;"  [matDialogClose]="true">{{alertParams.okButton}}</button>
    <button class="btn-secondary ml-2 mb-2" style="margin-top: 0px;" *ngIf="alertParams.cancelButton" [matDialogClose]="false">{{alertParams.cancelButton}}</button>
</div>
