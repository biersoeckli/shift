<div class="shift-content" *ngIf="item">
    <div class="shift-header">Schicht {{item.id ? 'bearbeiten' : 'erstellen'}}</div>

    <shift-datetime-input [label]="'Start der Schicht'" [date]="item.get('start')"
        (dateChange)="item.set('start', $event)"></shift-datetime-input>
    <shift-datetime-input [label]="'Ende der Schicht'" [date]="item.get('end')"
        (dateChange)="item.set('end', $event)"></shift-datetime-input>

    <label for="input-group-1" class="input-label">Schicht Name (optional)</label>
    <div class="icon-input">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 640 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                <path
                    d="M192 128c0-17.7 14.3-32 32-32s32 14.3 32 32v7.8c0 27.7-2.4 55.3-7.1 82.5l-84.4 25.3c-40.6 12.2-68.4 49.6-68.4 92v71.9c0 40 32.5 72.5 72.5 72.5c26 0 50-13.9 62.9-36.5l13.9-24.3c26.8-47 46.5-97.7 58.4-150.5l94.4-28.3-12.5 37.5c-3.3 9.8-1.6 20.5 4.4 28.8s15.7 13.3 26 13.3H544c17.7 0 32-14.3 32-32s-14.3-32-32-32H460.4l18-53.9c3.8-11.3 .9-23.8-7.4-32.4s-20.7-11.8-32.2-8.4L316.4 198.1c2.4-20.7 3.6-41.4 3.6-62.3V128c0-53-43-96-96-96s-96 43-96 96v32c0 17.7 14.3 32 32 32s32-14.3 32-32V128zm-9.2 177l49-14.7c-10.4 33.8-24.5 66.4-42.1 97.2l-13.9 24.3c-1.5 2.6-4.3 4.3-7.4 4.3c-4.7 0-8.5-3.8-8.5-8.5V335.6c0-14.1 9.3-26.6 22.8-30.7zM24 368c-13.3 0-24 10.7-24 24s10.7 24 24 24H64.3c-.2-2.8-.3-5.6-.3-8.5V368H24zm592 48c13.3 0 24-10.7 24-24s-10.7-24-24-24H305.9c-6.7 16.3-14.2 32.3-22.3 48H616z" />
            </svg>
        </div>
        <input type="text" placeholder="" [ngModel]="item.get('name')" (ngModelChange)="item.set('name', $event)">
    </div>

    <label class="input-label">Kategorie (optional)</label>
    <div class="icon-input">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="mt-1"
                viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                <path
                    d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
            </svg>
        </div>
        <select [compareWith]="categoryCompareFn" [ngModel]="item.get('category')"
            (ngModelChange)="item.set('category', $event)">
            <option [ngValue]="undefined">Keine Kategorie</option>
            <option *ngFor="let category of categories ?? []" [ngValue]="category">{{category.get('name')}}</option>
        </select>
    </div>

    <label for="input-group-1" class="input-label">Zus√§tzliche Informationen (optional)</label>
    <textarea rows="6" [ngModel]="item.get('description')" (ngModelChange)="item.set('description', $event)"></textarea>

    <div *ngIf="errorString" class="text-red-600 mb-2">{{errorString}}</div>
    <button class="btn mt-2" (click)="save()">Speichern</button>
    <button class="btn-secondary mt-2"
        (click)="event?.id ? navigation.shiftsOverview(event?.id ?? '') : navigation.eventOverview()">Abbrechen</button>
</div>
