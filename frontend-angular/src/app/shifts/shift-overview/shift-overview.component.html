<shift-table [eventId]="eventId"></shift-table>

<div *ngFor="let item of shiftWithBookings ?? []" (click)="navigation.shiftDetailEdit(item.shift.get('event').id, item.shift.id)" class="shift-list-item">
    {{item.shift.get('start') | fromTo: item.shift.get('end'): true}}<br>
    <span>{{item.bookings.length}} Buchungen</span>
</div>
