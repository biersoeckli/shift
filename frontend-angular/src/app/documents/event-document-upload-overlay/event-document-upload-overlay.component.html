<div mat-dialog-content>
    <input type="file" class="file-input" (change)="onFileSelected($event)">

    <div class="font-medium mt-4" *ngIf="selectedFiles.length > 0">Gew√§hlte Dateien</div>
    <div *ngFor="let file of selectedFiles" class="shift-list-item">
        <div class="flex">
            <div class="flex-1"> {{file.name}}</div>
            <div class="justify-end">
                <svg (click)="removeFile(file)" class="h-4 w-4 text-red-500" xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                    <path
                        d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z" />
                </svg>
            </div>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button class="btn" [disabled]="selectedFiles.length === 0" (click)="upload()">Hochladen</button>
    <button class="btn-secondary" mat-dialog-close>Abbrechen</button>
</div>
